<!doctype html>
<meta charset="utf-8" />
<title>Подключится</title>
<h1>Подключится по токену</h1>
<form id="f">
    <input id="t" placeholder="paste token here" style="width:420px" />
    <button>Го</button>
</form>
<div id="msg"></div>
<script>
    f.onsubmit = (e) => {
        e.preventDefault()
        const t=document.getElementById('t').value.trim()
        if (!t) return
        location.href = '/r/' + encodeURIComponent(t)
    }
</script>
